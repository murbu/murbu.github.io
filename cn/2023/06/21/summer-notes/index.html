<h1 id=夏日随记>夏日随记<a href=#夏日随记 class=header-anchor arialabel=Anchor> # </a></h1>
<p>杜鹃花<br>
在褶皱阳光里<br>
折叠了一张夏天
<br>
<br>
河水流向五月<br>
依旧冰凉<br>
对面房屋<br>
看得清楚，更清楚了
<br>
<br>
黑夜越晚<br>
黑夜越短<br>
睡不够觉的人<br>
请原谅我<br>
说不出更多的话
<br>
<br>
纸张反面铅字<br>
话题后面一句<br>
过去的痕迹<br>
轻，却清晰
<br>
<br>
高大树木遮下了<br>
数米长的影子<br>
杜鹃花<br>
和我
<br>
<br>
如何柔和<br>
这清晨阳光<br>
晃眼，荒唐<br>
被百叶窗绳孔扇了巴掌
<br>
<br>
刺眼夏天<br>
是没有尽头<br>
是高速路晒得太烫</p>
