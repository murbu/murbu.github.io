<h1>诗歌之夜</h1>
<p>李元希
/ 2023-02-12 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/murbu/murbu.github.io/edit/master/content/cn/posts/2023-02-12-poemtry-night.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>流淌的咖啡香气<br>
啤酒、红酒<br>
一架电子竖琴<br>
和打击乐器伴奏<br><br></p>
<p>飘香的诗歌<br>
从巷尾传到街头<br>
起立鼓掌的<br>
或站在桌子之上<br><br></p>
<p>诗歌二重奏<br>
呢喃在一人身后<br>
或是默契的<br>
认真胡诌<br><br></p>
<p>一首诗<br>
是朗诵<br>
是表演<br>
是脱口秀<br>
是屏幕里的我和我对话<br>
是舞台上的你和你对骂<br>
是梦中呓语<br>
是鬼魂絮絮<br><br></p>
<p>诗歌之夜<br>
我攥着一杯热可可<br>
在酒精之中遨游<br>
还是学童<br>
我又成为了诗歌的学童<br><br></p>
