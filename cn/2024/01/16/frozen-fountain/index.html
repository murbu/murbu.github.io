<h1 id=记喷泉结冰>记喷泉结冰<a href=#记喷泉结冰 class=header-anchor arialabel=Anchor> # </a></h1>
<p>散落的冰块<br>
不知它从何而来<br>
<br></p>
<p>每个人<br>
都为它停下脚步<br>
多一分钟<br>
<br></p>
<p>只走过一次的捷径<br>
我再一次找它<br>
下坡、下坡<br>
是上一次的我<br>
留给自己的<br>
<br></p>
<p>树枝被掷入水中<br>
——咚<br>
没有共振<br>
不甚沉重<br>
<br></p>
<p>这路能否抵达终点<br>
不过我已经走上去了<br>
<br></p>
<p>只是冰面<br>
命悬一线<br>
<br></p>
<p style=color:#777></p>
